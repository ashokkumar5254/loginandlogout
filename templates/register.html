<html>
  <head>
    <title>register</title>
    {% include 'cdnlines.html' %}
  </head>
  <style media="screen">
    form{
      margin-top:100px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <form method="POST" class="form from-bordered">
            {% csrf_token %}
            <h1 class="text-center">Register Here</h1>
            <label>User Name:</label>
            <input type="text"class="form-control"name="un">
            <label>password:</label>
            <input type="password"class="form-control"name="pw">
            <label>email:</label>
            <input type="email"class="form-control"name="em">
            <center>
              <input type="submit"value="Submit"class="btn btn-outline-success mt-2">
              <input type="reset" value="Cancel"class="btn btn-outline-danger mt-2">
              </center>

          </form>
        </div>

      </div>

    </div>


  </body>
</html>
